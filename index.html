<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Toggle</title>
    <style>
        body {
            background-image: linear-gradient(to top, #bdc2e8 0%, #bdc2e8 1%, #e6dee9 100%);
            min-height: 100px;
        }

        .heading {
            text-align: center;
        }

        .bullb-container {
            width: fit-content;
            border: 1px solid black;
            margin: 20px auto;
            border-radius: 20px;
            background-color: white;

        }

        .bullb-image {
            height: 200px;
            margin: 20px;

        }

        .btn {
            border: none;
            min-width: 80px;
            border-radius: 60px;
            padding: 20px 10px;
            cursor: pointer;
        }

        .btn-container {
            display: flex;
            justify-content: space-around;
            margin: 30px auto;

        }

        .btn-on {
            background-color: #d7b3ff;
        }

        .btn-off {
            background-color: #9966ff;

        }
    </style>
</head>

<body>
    <h1 class="heading">BULB TOGGLER</h1>

    <div class="bullb-container">
        <img src="off.png" class="bullb-image" id="bulb">

        <div class="btn-container">
            <button class="btn btn-on" onclick="switchBulb('on')">On</button>
            <button class="btn btn-off" onclick="switchBulb('off')">Off</button>
        </div>
    </div>
    <script>
        const bulbElement = document.getElementById("bulb");

        function switchBulb(state) {
            if (state == "on") {
                bulbElement.src = "on.png"
            }
            else {
                bulbElement.src = "off.png"
            }
        }

    </script>


</body>

</html>
